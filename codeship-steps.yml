- name: test
  service: app
  command: go test ./...

- name: deploy
  service: app
  exclude: ^(feature)
  command: ./build-sign-deploy.sh

- name: track_deployment
  service: tracker
  tag: master
  command: "true"

- name: ga4track_deployment
  service: ga4tracker
  tag: ^(master|develop)
  command: sh -c "export GA_EVENT_NAME=${CI_BRANCH}_idp_id_broker_search && ./ga-event-tracker"
